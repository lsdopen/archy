apiVersion: apps/v1
kind: Deployment
metadata:
  name: archy-webhook
  namespace: archy-system
  labels:
    app: archy-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: archy-webhook
  template:
    metadata:
      labels:
        app: archy-webhook
    spec:
      serviceAccountName: archy-webhook
      containers:
      - name: webhook
        image: ghcr.io/lsdopen/archy:latest
        ports:
        - containerPort: 8443
          name: webhook
        - containerPort: 8080
          name: metrics
        env:
        - name: PORT
          value: "8443"
        - name: TLS_CERT_PATH
          value: "/etc/certs/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/certs/tls.key"
        - name: DEFAULT_ARCH
          value: "amd64"
        - name: LOG_LEVEL
          value: "info"
        - name: CACHE_TIMEOUT
          value: "300"
        volumeMounts:
        - name: certs
          mountPath: /etc/certs
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
      volumes:
      - name: certs
        secret:
          secretName: archy-webhook-certs
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault