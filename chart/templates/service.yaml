apiVersion: v1
kind: Service
metadata:
  name: {{ include "archy.fullname" . }}
  labels:
    {{- include "archy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.webhook.port }}
    targetPort: {{ .Values.service.webhook.targetPort }}
    protocol: TCP
    name: webhook
  - port: {{ .Values.service.metrics.port }}
    targetPort: {{ .Values.service.metrics.targetPort }}
    protocol: TCP
    name: metrics
  selector:
    {{- include "archy.selectorLabels" . | nindent 4 }}